<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まんから</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="turn-display">現在のターン: プレイヤー1</div>
    <div class="board">
        <div id="player1-store" class="store">0</div> <!-- プレイヤー1のストア -->
        <div class="row" id="player1-row">
            <div id="player1-pit-0" class="pit" data-player="1" data-index="0">4</div>
            <div id="player1-pit-1" class="pit" data-player="1" data-index="1">4</div>
            <div id="player1-pit-2" class="pit" data-player="1" data-index="2">4</div>
            <div id="player1-pit-3" class="pit" data-player="1" data-index="3">4</div>
            <div id="player1-pit-4" class="pit" data-player="1" data-index="4">4</div>
            <div id="player1-pit-5" class="pit" data-player="1" data-index="5">4</div>
        </div>
        <div id="player2-store" class="store">0</div> <!-- プレイヤー2のストア -->
        <div class="row" id="player2-row">
            <div id="player2-pit-0" class="pit" data-player="2" data-index="0">4</div>
            <div id="player2-pit-1" class="pit" data-player="2" data-index="1">4</div>
            <div id="player2-pit-2" class="pit" data-player="2" data-index="2">4</div>
            <div id="player2-pit-3" class="pit" data-player="2" data-index="3">4</div>
            <div id="player2-pit-4" class="pit" data-player="2" data-index="4">4</div>
            <div id="player2-pit-5" class="pit" data-player="2" data-index="5">4</div>
        </div>

    </div>
    <div id="direction-buttons" style="display: none;">
        <button id="left-button">←</button>
        <button id="right-button">→</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
